<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop or Browse: File Upload | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row" style="border-bottom: 1px solid #39acf9;">
            <p style="color: #39acf9">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-arrow-bar-up" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5zm-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5z" />
                </svg>
                <b>Load Data</b>
            </p>
        </div>
        <br />
        <div class="row">
            <p><b>Load File</b></p>
            <div class="drag-area">

                <img src="img/types.png" />
                <p>Drop data files here to upload, or click to select files</p>

                <input type="file" hidden>
            </div>
        </div>
        <br />
        <div class="row">
            <p><b>Load From The Web</b></p>
            <div class="text-center">
                <div class="mb-3 row align-self-start">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Data Type</label>
                    <div class="col-sm-8">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-outline-secondary">CSV</button>
                            <button type="button" class="btn btn-outline-secondary">TSV</button>
                            <button type="button" class="btn btn-outline-secondary">JSON</button>
                            <button type="button" class="btn btn-outline-secondary">EXCEL</button>
                            <button type="button" class="btn btn-outline-secondary">PARQUET</button>
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="url" class="col-sm-2 col-form-label">URL</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="url" value="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="proxy" class="col-sm-2 col-form-label">Proxy (Optional)</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="proxy">
                    </div>
                </div>
            </div>
        </div>
        <br />
        <div class="row">
            <p><b>Sample Datasets</b> <small>(Requires access to web)</small></p>

            <div class="row">
                <div class="col-4 d-grid gap-2">
                    <button type="button" class="btn btn-outline-secondary">COVID-19</button>
                </div>
                <div class="col-4 d-grid gap-2">
                    <button type="button" class="btn btn-outline-secondary">Seinfeld</button>
                </div>
                <div class="col-4 d-grid gap-2">
                    <button type="button" class="btn btn-outline-secondary">The Simpsons</button>
                </div>
            </div>
            <div class="row">
                <div class="col-4 d-grid gap-2">
                    <button type="button" class="btn btn-outline-secondary p-2">Video Games</button>
                </div>
                <div class="col-4 d-grid gap-2">
                    <button type="button" class="btn btn-outline-secondary p-2">Movies</button>
                </div>
                <div class="col-4 d-grid gap-2">
                    <button type="button" class="btn btn-outline-secondary p-2">makeTimeDataFrame</button>
                </div>
            </div>

            <p><small>Dataset video games and their sales</small></p>
        </div>
        <script src="script.js"></script>

</body>
